<div class="container mx-auto p-4" style="width: 70%">
    <div class="bg-white p-4 shadow-md rounded-lg" *ngIf="book">
      <h1 class="text-xl font-bold mb-4">{{ book.title }}</h1>
  
      <div class="grid grid-cols-1 gap-4">
  
        <div class="bg-white p-4 rounded-lg flex flex-col">
          <div class="md:flex items-center">
            <img
              [src]="book.cover_i | coverUrl"
              alt="{{ book.title }}"
              class="md:h-48 md:w-32 sm:w-full sm:h-auto"
            />
  
            <div class="flex flex-col justify-between p-4 md:ml-8">
              <div>
                <p class="text-gray-600 text-xs">
                  <strong>Publish:</strong> {{ book.first_publish_year }}
                </p>
                <h3 class="text-md">
                  <strong>Title:</strong>
                  <span class="font-medium"> {{ book.title }}</span>
                </h3>
                <p class="text-gray-700 text-sm">
                  <strong>Author(s):</strong> {{ book.author_name | authorName }}
                </p>
                <p class="text-gray-700 text-sm">
                  <strong>Edition count:</strong> {{ book.edition_count }}
                </p>
                <p class="text-gray-700 text-sm">
                  <strong>No. of Pages:</strong> {{ book.number_of_pages_median }}
                </p>
              </div>
  
              <div class="mt-4 mr-4">
                <button (click)="toggleWishlist(book)" class="text-white bg-blue-500 hover:bg-blue-600 py-2 px-4 rounded-md"> 
                    Add/Remove Wishlist
                  </button>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
