<div class="container mx-auto p-4">
  <div class="bg-white p-4 shadow-md rounded-lg">
    <div class="relative">
      <input
        type="text"
        class="block w-full px-4 py-2 leading-normal bg-white border border-gray-300 rounded-l-md shadow-sm focus:border-blue-500 focus:outline-none"
        placeholder="Search books..."
        [(ngModel)]="query"
        (input)="onSearchInput()"
      />
      <div class="absolute inset-y-0 right-0 flex items-center">
        <select
          class="block px-4 py-2 bg-white border-l border-gray-300 rounded-r-md shadow-sm focus:border-blue-500 focus:outline-none"
          [(ngModel)]="category"
          (change)="searchBooks()"
        >
          <option value="title">Title</option>
          <option value="subject">Subject</option>
          <option value="author">Author Name</option>
        </select>
      </div>
    </div>

    <h1 class="text-xs font-bold mt-2">
      Please input your search query and select a category to search within.
    </h1>
  </div>
</div>

<div class="container mx-auto p-4">

  <div
    class="flex items-center justify-center min-h-screen bg-gray-100"
    *ngIf="books.length == 0"
  >
    <div class="max-w-md p-4 text-center bg-white rounded-lg shadow">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-12 h-12 mx-auto text-gray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 19V6l-2.293 2.293a1 1 0 001.414 1.414L12 7.414l3.879 3.879a1 1 0 001.414-1.414L15 6v13"
        />
      </svg>
      <h3 class="mt-2 text-lg font-semibold text-gray-700">No Results Found</h3>
      <p class="mt-1 text-sm text-gray-500">
        We couldn't find any matches for your search query. Please try different
        keywords.
      </p>
    </div>
  </div>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
    *ngIf="books.length > 0"
  >
    <app-book-card *ngFor="let book of books" [book]="book"></app-book-card>
  </div>
</div>
