<div class="container mx-auto p-4">
  <h1 class="text-xl font-bold mb-4">My Wish List</h1>

  <div
    class="flex items-center justify-center min-h-screen bg-gray-100"
    *ngIf="books.length == 0"
  >
    <div class="max-w-md p-4 text-center bg-white rounded-lg shadow">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-12 h-12 mx-auto text-gray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 19V6l-2.293 2.293a1 1 0 001.414 1.414L12 7.414l3.879 3.879a1 1 0 001.414-1.414L15 6v13"
        />
      </svg>
      <h3 class="mt-2 text-lg font-semibold text-gray-700">
        No Books In Your Wish List
      </h3>
      <p class="mt-1 text-sm text-gray-500">
        <a routerLink="/search" class="underline"> Search Books</a>
      </p>
    </div>
  </div>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
    *ngIf="books.length > 0"
  >
    <app-book-card *ngFor="let book of books" [book]="book"></app-book-card>
  </div>
</div>
